<div>
    <p>User Overview</p>
    <input placeholder="Email addresse" [(ngModel)]="filter">
    <mat-card *ngFor="let user of users | userFilter: filter">
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        <mat-card-subtitle>Wirt: {{user.isWirt}}</mat-card-subtitle>
        <mat-card-subtitle *ngIf="user.isWirt">restaurants: </mat-card-subtitle>
        <mat-card-subtitle *ngFor="let restaurant of user.restaurants">{{restaurant.name}}</mat-card-subtitle>
        <mat-card-subtitle>Admin: {{user.isAdmin}}</mat-card-subtitle>
        <mat-card-actions>
            <button (click)="showEditUser(user)">bearbeiten</button>
        </mat-card-actions>
    </mat-card>
    <app-edit-user [user]="selectedUser" (onSubmit)="hideEditUser()" *ngIf="showEditUserComponent"></app-edit-user>
</div>
